<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>

        const nilaiTugas = 75;
        const nilaiKehadiran = 75;

        const lulusTugas = nilaiTugas > 75;
        const lulusKehadiran = nilaiKehadiran > 75;

        const hasilAhkir = lulusTugas && lulusKehadiran;
        document.writeln(hasilAhkir);

    </script>
</body>
</html>
