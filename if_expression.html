<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const totalNilai = 40;

        if(totalNilai > 80){
            document.writeln(`<p>Nilai anda adalah: ${totalNilai} selamat anda lulus terbaik</p>`);
        } else if(totalNilai > 70){
            document.writeln(`<p>Nilai anda adalah: ${totalNilai} selamat anda lulus urutan ke 2</p>`);
        }else{
            document.writeln("Maaf anda tidak lulus");
        }
    </script>
</body>
</html>
