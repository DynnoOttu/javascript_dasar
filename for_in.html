<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            "Nama Lengkap": "Dynno Yohanis Ottu",
            Usia: 23,
            Alamat: "Manutapen"
        }

        for(const biodata in person){
            document.writeln(`<p>${biodata}: ${person[biodata]}</p>`);
        }

        const names = ["Dynno", "Yohanis", "Ottu"];
        for(const index in names){
            document.writeln(`<p>${index}: ${names[index]}</P>`)
        }
    </script>
</body>
</html>
