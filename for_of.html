<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const suku = ["sabu", "timor", "rote"];
        for(const daerah of suku){
            document.writeln(`${daerah}`)
        }

        const kalimat = "Saya mau rajin belajar";
        for(const kalimatMotivasi of kalimat){
            document.writeln(`<p>${kalimatMotivasi}</p>`)
        }
    </script>
</body>
</html>
