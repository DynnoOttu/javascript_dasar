<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Tamplate</title>
</head>
<body>
    <script>

        const provinsi = "Nusa Tenggara Timur";
        const pulau = "Timor";
        const tempatWisata = "Batu marmer";
        const kabupaten = "Timor Tengah Selatan";

        const ntt = `Nama Provinsi: ${provinsi} <br> Nama Pulau: ${pulau} <br> Wisata Alam: ${tempatWisata} <br> Kabupaten: ${kabupaten} `


        document.writeln(ntt)

    </script>
</body>
</html>
