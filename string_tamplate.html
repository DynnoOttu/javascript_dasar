<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Tamplate</title>
</head>
<body>
    <script>

        const provinsi = "Nusa Tenggara Timur";
        const pulau = "Timor";
        const tempatWisata = "Batu marmer";
        const kabupaten = "Timor Tengah Selatan";

        const ntt = `Nama Provinsi: ${provinsi} <br> Nama Pulau: ${pulau} <br> Wisata Alam: ${tempatWisata} <br> Kabupaten: ${kabupaten}<br><br> `

        document.writeln(ntt);

        

        // Exprssion di string tamplate
        const nama = "Dynno";
        const nilaiUjian = 80;
        const nilaiKelulusan = `Nama: ${nama}, Lulus: ${nilaiUjian > 70}`;
        
        document.writeln(nilaiKelulusan);

        // Multiline String
        const multiLineString = `Halo, nama saya Dynno,
Saya ingin menjadi Programmer,
saat ini saya sedang belajar fundamental Javascript`;

        document.writeln("<pre>")
        document.writeln(multiLineString);
        document.writeln("</pre>");

    </script>
</body>
</html>
